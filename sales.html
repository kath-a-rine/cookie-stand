<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styleSales.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <title>Salmon Cookie Sales</title>
</head>
<body>
  <h1>Salmon Cookies Worldwide</h1>

  <img src="img/salmon.png" alt="salmon">
  <section id="cookie-stand-locations">


  </section>
  <br>
  <br>
  <form id="add-store-form">
    <fieldset>
      <legend>Add your shop sales data here:</legend>
      <label for="city">City Location:</label>
      <input type="text" name="city" required>

      <label for="minCustomers">Minimum Customers per Hour:</label>
      <input type="number" name="minCustomers" required>

      <label for="maxCustomers">Maximum Customers per Hour:</label>
      <input type="number" name="maxCustomers" required>

      <label for="avgCookiePerCustomer">Average Cookies per Customer:</label>
      <input type="number" name="avgCookiePerCustomer" step ="0.1" required>

      <button>Submit</button>
    </fieldset>

  </form>
  <br>
  <div>
    <a href="index.html">Home</a>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
